<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .gridBox{
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 100px 100px;
            grid-column-gap: 3px;
            grid-row-gap: 3px;
            grid-gap: 10px;
            grid-template-areas:
                "box box"
                "box box";
            text-align: center;
        }

        div.Box{
            grid-area: box;
            background-color: red;
        }

    </style>




</head>
<body>

    <div class="gridBox">
        <div class="Box">1</div>
        <div class="Box">2</div>
        <div class="Box">3</div>
        <div class="Box">4</div>
    </div>


</body>
</html>
